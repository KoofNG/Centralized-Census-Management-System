<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin - Login</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div id="app">
        <div class="left"></div>
        <div class="right">
            <h3>Login</h3>
            <p>Welcome to Ondo State Centralized Census Management System</p>

            <form action="">
                <div class="loginInfo">
                    <label for="email">Email Address</label>
                    <input type="email" name="" id="email" placeholder="someone@example.com">
                </div>
                <div class="loginInfo">
                    <label for="pwd">Password</label> 
                    <input type="password" name="" id="pwd" placeholder="*************">
                </div>
                <div class="loginInfo xtrapad">                    
                    <label for="checkBox"><input type="checkbox" name="" id="checkBox"> Remember me</label>
                </div>
                <div class="loginInfo alignCenter">
                    <button type="submit" id="btnLogin">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
